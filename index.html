        <div class="input-field">
            <p class="heading">Metric/Imperial Unit Conversion</p>

        <div class="resultat">
            <div class="res-box">
                <p class="subheading">Length (Meter/Feets)</p>

            <div class="res-box">
                <p class="subheading">Volume (Liters/Gallons)</p>
                <p id="volume" class="result-text"></p>
            </div>
            <div class="res-box">
                <p class="subheading">Mass (Kilograms/Pounds)</p>
                <p id="mass" class="result-text"></p>
            </div>
        </div>
